
{% extends "layout.html" %}

{% block content %}

<div class="content-section">
    {% for user in users %}
        <span>{{ user }}</span>
        <span>{{ user.email }}</span><br>
        <a class="btn btn-danger btn-sm mt-1" href="{{url_for('users.delete_user', user_email=user.email)}}">Delete</a>
        </br></br>
    {% endfor %}
</div>

{% endblock content %}
